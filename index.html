<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Jeopardy</title>
    <link rel="stylesheet" type="text/css" href="jeopardy.css">
    <script src="jeopardy.js"></script>
</head>
<body>
<div id="intro-div">
    <img src="web-jeopardy-logo.png">
    <p>SETUP</p>
    <table style="width:960px;">
        <tr>
            <td style="vertical-align:top;" width="50%">
                <p id="info-text">Paste game-board below or upload file</p>
                <input type="file" multiple size="50" onchange="loadTextFromFile(this)">
                <br/>
                    <textarea cols="64" rows="30" id="game-input"><game-board>
	<points>$100</points>
	<points>$200</points>
	<points>$300</points>
	<category>
		<name>
			Star Trek
		</name>
		<module>
			<answer>
				Created in 2161
			</answer>
			<question>
				What is the United Federation of Planets?
			</question>
		</module>
		<module>
			<answer>
				A messenger to the 22 century in the temporal cold war
			</answer>
			<question>
				Who is Daniels
			</question>
		</module>
        <module>
			<answer>
				The maximum warp speed of the USS Voyager
			</answer>
			<question>
				What is warp 9.975
			</question>
		</module>
	</category>
		<category>
		<name>
			Oxymorons
		</name>
		<module>
			<answer>
				Orbiting the earth
			</answer>
			<question>
				What is the Space Station
			</question>
		</module>
        <module>
			<answer>
				Zombies
			</answer>
			<question>
				What is the living dead
			</question>
		</module>
		<module>
			<answer>
				Planes sometimes do this if they fall out of the sky
			</answer>
			<question>
				What is crash land
			</question>
		</module>
	</category>
</game-board></textarea>
                <br/>
                <a style="margin-left: 43%;" onclick="loadGameFromText('game-input')">LOAD</a>
                <hr color="white" >
            </td>
            <td style="vertical-align:top;" width="50%">
                <p>Select Theme</p>
                <p>Coming not so soon</p>
                <label><input type="checkbox" id="intro-cbox" value="intro_checkbox"> Play Intro At Beginning</label><br>
                <label><input type="checkbox" id="sound-cbox" value="sound_checkbox"> Play Sound</label><br>
                <label><input type="checkbox" id="timer-cbox" value="timer_checkbox"> Enable Timers</label><br>
                <a style="margin-left: 40%;" onclick="startGame()">START GAME</a>
                <hr color="white" >
            </td>
        </tr>
    </table>
</div>
<div id="game-board-outer-div">
    <div style="text-align: center; text-align: -webkit-center; height: 100vh;">
        <table style="height: 100%;">
            <tbody>
                <tr>
                    <td>
                        <table id="game-board">
                            <tbody>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="question-outer-div">
    <div id="question-inner-div">
        <table style="width: 100%; height: 100%;">
            <tbody>
                <tr>
                    <td>
                        <p id="clue-text" class="clue"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
